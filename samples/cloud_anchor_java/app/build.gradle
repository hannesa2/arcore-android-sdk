apply plugin: 'com.android.library'

def releaseKey = System.getenv("releaseKey")
println "releaseKey=$releaseKey"

android {
    compileSdkVersion 33
    defaultConfig {
        // "AR Optional" apps must declare minSdkVersion >= 14.
        // "AR Required" apps must declare minSdkVersion >= 24.
        minSdkVersion 28
        targetSdkVersion 33
    }
    buildTypes {
        debug {
            resValue "string", "GOOGLE_ARCORE_API_KEY", "debugXXXXXXXXXXXXXXXXX"
        }
        release {
            minifyEnabled false
            resValue "string", "GOOGLE_ARCORE_API_KEY", releaseKey.toString()
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    // ARCore (Google Play Services for AR) library.
    implementation 'com.google.ar:core:1.35.0'

    // Obj - a simple Wavefront OBJ file loader
    // https://github.com/javagl/Obj
    implementation 'de.javagl:obj:0.4.0'

    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.8.0'

    implementation 'com.google.firebase:firebase-database:20.1.0'
    // Override conflicting Firebase support-media-compat:26.1.0 dependency.
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'

    implementation 'com.google.guava:guava:31.1-android'
    implementation project(":samples:camera_tools")
}

apply plugin: 'com.google.gms.google-services'
